<VirtualHost *:80>
    ServerName localhost

    ProxyPass / http://express-server:3000/
    ProxyPassReverse / http://express-server:3000/

    # Ajoutez d'autres configurations de proxy au besoin

    # Ajoutez les suites de chiffrement TLS au corps de la requÃªte
    SetEnvIf Request_URI "^" add_tls_ciphers=1
    RequestHeader set X-TLS-Ciphers "%{SSL_CIPHER}" env=add_tls_ciphers

</VirtualHost>
